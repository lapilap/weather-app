<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lora:ital@0;1&family=Roboto+Condensed:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lora:ital@0;1&family=Noto+Serif:ital,wdth,wght@1,87.5,500&family=Roboto+Condensed:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer">
		<title>My weather application</title>
	</head>
	<body>
	<div class="container">
		<div class="nastias-box">
			<header>
				<form class="form-control">
					<input type="search" placeholder="Enter a city.." required>
					<input type="submit" value="Search">
				</form>
			</header>
			<hr>
			<main>
				<div class="current-weather">
					<div>
						<h1>Paris</h1>
						<p>
							Saturday 15:32, moderate rain <br>
							Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
						</p>
					</div>
					<div class="actual-temp">☀️ 14°C</div>
				</div>
			</main>
			<footer>
				<p>
					This project was coded by <a href="https://github.com/lapilap" target="_blank">
						<i class="fa fa-github" aria-hidden="true"></i> lapilap
					</a>.
				</p>
			</footer>
		</div>
	</div>
	<script src="index.js">
	</script>
	</body>
</html>
